<main class="footercta" role="main">
    <div class="container">
        <div class="logo"> <h1>{{appName}}</h1>
        </div>
        <h1 translate="TAGLINE"></h1>

        <div class="row">
            <div class="col-md-6 col-sm-12 col-md-offset-3 subscribe">
                <form class="form-horizontal" role="form" ng-submit="addUser()" id="subscribeForm" method="POST">
                    <div class="form-group">
                        <div class="col-md-7 col-sm-6 col-sm-offset-1 col-md-offset-0">
                            <input class="form-control input-lg" name="email" ng-model="email" type="email" id="address" placeholder="{{ 'ENTER_EMAIL' | translate }}"
                                   data-validate="validate(required, email)" required="required">
                        </div>
                        <div class="col-md-5 col-sm-4">
                            <button type="submit" class="btn btn-success btn-lg" translate="SUBSCRIBE_NOW"></button>
                        </div>
                    </div>
                    <div class="alert-success" translate="{{message}}">
                    </div>
                </form>
                <span id="result" class="alertMsg"></span> </div>
        </div>

        <a href="./#/#explore" class="scrollto">
            <p translate="KNOW_MORE"></p>
            <p class="scrollto--arrow"><img src="images/scroll_down.png" alt="scroll down arrow"></p>
        </a>
    </div><! --/container -->
</main><! --/main -->
